    var customersRef = db.collection("Products");

            var data = snapshot.docs.map((doc) => ({

          let htmlCode = ``;

`;

    <script language="javascript" type="text/javascript">
    const productName = document.getElementById("productName");
    const price = document.getElementById("price");
    const paragraph = document.getElementById("paragraph");
    const productImage = document.getElementById("productImage");
    const p1 = document.getElementById("p1");
    const p2 = document.getElementById("p2");
    const p3 = document.getElementById("p3");
    const p4 = document.getElementById("p4");

    var id = localStorage.getItem("id");
    var customersRef = db.collection("Products").doc(id);

    customersRef
    .get()
    .then((snapshot) => {
        var data = snapshot.data();
        productName.innerText = data.title;
        price.innerText = data.price;
        paragraph.innerText = data.description;
        productImage.src = data.image;
        p1.src = data.image;
        p2.src = data.image;
        p3.src = data.image;
        p4.src = data.image;
    });
    function viewProduct(value,title,amount,description,productimage)
    {
        localStorage.setItem("id",value);
        productName.innerText = title;
        price.innerText = amount;
        paragraph.innerText = description;
        productImage.src = productimage;
        p1.src = productimage;
        p2.src = productimage;
        p3.src = productimage;
        p4.src = productimage;

    }
    </script>

<script>
function submitBid(){
    auth.onAuthStateChanged(function(user){
        if(user){
            var userEmail = user.email;
            var userType, userEmails = [];
            var productId = localStorage.getItem("id");
            var customersRef = db.collection("Bidder").where("email", '==', userEmail);

            customersRef
            .get()
            .then((snapshot) => {
                if(snapshot.docs.length>0){
                    db.collection("Products").doc(productId).get().then(result=>{
                    if(result.data().bids.length>0){
                        for(var i=0;i<result.data().bids.length;i++){
                            if(result.data().bids[i]!=userEmail)
                            userEmails.push(result.data().bids[i])
                        }
                    }
                    userEmails.push(userEmail);
                    db.collection("Products").doc(productId).update({
                    "bids": userEmails}).then(result=>{
                        alert("Your Bid Submitted Successfully!");
                    }).catch(err=>{
                        alert(err)
                    })
                    }).catch(err=>{
                        alert(err)
                    })
                }else{
                    alert("Valid Bidder Account is required to submit Bid!");
                    window.location = "login.html";
                }
            });
        }
    });
}
</script>
